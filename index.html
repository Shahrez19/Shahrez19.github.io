        <script>
            /* --- quick hack --- */
        
            var about = document.getElementById("about")
            about.style.opacity = 0
            
            var content = document.getElementById("content")
            content.style.opacity = 0

            function typingAnimation() {
                var e = document.getElementById("typeit")
                var text = e.innerHTML
                e.innerHTML = ""
            
                var delay = 200
                
                showNextChar = function () { 
                    var c = text[0]
                    text = text.substring(1)

                    e.innerHTML += c
                    if (text.length) {
                        setTimeout(showNextChar, delay - Math.random()*50)
                    } else {
                        cursorAmination()
                    }
                }
                setTimeout(showNextChar, delay)
            }
            
            typingAnimation()
            
            function cursorAmination() {
                var cursor = document.getElementById("cursor")
                cursor.style.visibility = "hidden"
                var blinkCount = 0
                
                showBlink = function() {
                    if (cursor.style.visibility == "hidden") {
                        cursor.style.visibility = "visible"
                    } else {
                        cursor.style.visibility = "hidden"
                    }
                    blinkCount ++
                    if (blinkCount < 3) {
                        setTimeout(showBlink, 400)
                    } else {
                        cursor.style.transition = "1s opacity"
                        cursor.style.opacity = 0
                        setTimeout(showAbout, 400)
                    }
                }
                setTimeout(showBlink, 200)
            }

            function showAbout() {
                about.style.transition = "1.5s opacity"
                about.style.opacity = 1
                setTimeout(showContent, 600)
            }
                        
            function showContent() {
                content.style.transition = "2s opacity"
                content.style.opacity = 1
            }
            
            function updateTop() {
                var container = document.getElementById("container")
                container.style.position = "absolute"

                var wh = window.innerHeight
                var ww = window.innerWidth

                var ch = container.clientHeight
                var cw = container.clientWidth

                var top = Math.floor((wh - ch) * .5) 
                if (top < 20) { top = 20 }
                container.style.top = top + "px"

                var left = Math.floor((ww - cw) * .1)
                if (left < 20) { left = 20 }
                container.style.left = left  + "px"
            }
            
            updateTop()

        </script>
        
        <script>
        window.onresize = function(event) {
            updateTop()
        };
